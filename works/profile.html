<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>愛的旅程 - 個人專區</title>
  
 
  <link rel="stylesheet" href="mobile-bottom.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #fbeeee 60%, #e8c4c4 100%);
      border-radius: 0 0 22px 22px;
      box-shadow: 0 2px 12px #e8c4c420;
      border-bottom: 1.5px solid #e8c4c4;
      padding-top: 32px;
      padding-bottom: 32px;
      padding-left: 32px;
      padding-right: 32px;
    }
    .profile-info { font-size: 1.1em; }
    .profile-btns { display: flex; gap: 12px; }
    .my-works-list {
      display: flex;
      flex-wrap: wrap;
      gap: 24px 18px;
      justify-content: center;
      align-items: stretch;
    }
    .work-card {
      flex: 1 1 320px;
      max-width: 420px;
      min-width: 260px;
      margin: 0;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0001;
      padding: 18px 16px;
    }
    .work-title { font-weight: bold; font-size: 1.1em; margin-bottom: 6px; }
    .work-meta { color: #888; font-size: 0.95em; margin-bottom: 8px; }
    .work-actions { margin-top: 8px; }
    .work-actions button { margin-right: 8px; }
    .empty-tip { color: #888; text-align: center; margin: 32px 0; }
    @media (max-width: 900px) {
      .my-works-list {
        gap: 16px 8px;
      }
      .work-card {
        max-width: 98vw;
      }
    }
    @media (max-width: 600px) {
      .my-works-list {
        flex-direction: column;
        gap: 12px 0;
      }
      .work-card {
        max-width: 98vw;
      }
      .profile-btns {
        display: none !important;
      }
      .profile-info {
        align-items: flex-start !important;
        text-align: left !important;
      }
    }
    .admin-section {
      background: linear-gradient(135deg, #f7eaea 60%, #f0e6e0 100%);
      border-radius: 18px;
      padding: 28px 10px 18px 10px;
      margin: 32px auto 0 auto;
      box-shadow: 0 4px 24px #e8c4c420;
      border: 1px solid #f0e6e0;
      max-width: 900px;
    }
    .admin-section h3 {
      margin-top: 0;
      color: #a77;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
      text-align: center;
    }
    .admin-card {
      background: #fcf7f7;
      border-radius: 14px;
      box-shadow: 0 2px 12px #b6868620;
      padding: 28px 20px 20px 20px;
      margin-bottom: 32px;
      border: 1px solid #f0e6e0;
      transition: box-shadow 0.18s;
      width: 100%;
      font-size: 1em;
      color: #6a4a4a;
    }
    .admin-card h4 {
      color: #a77;
    }
    .admin-card:hover {
      box-shadow: 0 6px 24px #b6868640;
    }
    .admin-card .section-actions { display: flex; gap: 12px; justify-content: flex-end; margin-bottom: 12px; }
    .admin-card table { background: #fafbfc; border-radius: 6px; }
    .admin-card th, .admin-card td { padding: 8px 10px; }
    .admin-card th { background: #f0f0f0; font-weight: 500; }
    .admin-card tr:not(:last-child) { border-bottom: 1px solid #eee; }
    .admin-card select, .admin-card input[type="text"], .admin-card input[type="number"] { padding: 6px 10px; border-radius: 4px; border: 1px solid #ccc; margin-right: 8px; }
    .admin-card input[type="text"], .admin-card input[type="number"] { width: 120px; }
    .admin-card .expand-btn { background: none; border: none; color: #888; font-size: 1.1em; cursor: pointer; margin-right: 6px; }
    .admin-card .expand-btn:focus { outline: none; }
    .admin-card .year-group { margin-bottom: 18px; }
    .admin-card .class-group { margin-bottom: 10px; }
    .admin-card .group-list { margin-left: 24px; }
    .admin-card .group-item { display: inline-block; background: #f7eaea; border-radius: 4px; padding: 2px 10px; margin: 2px 4px 2px 0; font-size: 0.98em; }

    /* ====== 我的作品留言區塊美化 ====== */
    .work-comments {
      margin-top: 14px;
      padding: 14px 12px 6px 12px;
      background: #f9f6f6;
      border-radius: 12px;
      box-shadow: 0 2px 8px #e8c4c420;
      border: 1px solid #f0e6e0;
    }
    .work-comments > div:first-child {
      font-weight: bold;
      color: #b77;
      margin-bottom: 10px;
      font-size: 1.08em;
      letter-spacing: 1px;
    }
    .work-comments .comment-block {
      border-bottom: 1px solid #eee;
      padding: 7px 0 10px 0;
      margin-bottom: 2px;
    }
    .work-comments .comment-block:last-child {
      border-bottom: none;
    }
    .work-comments .comment-meta {
      font-size: 0.97em;
      color: #b77;
      font-weight: 500;
      margin-bottom: 2px;
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }
    .work-comments .comment-meta .meta-info {
      color: #888;
      font-size: 0.92em;
      margin-left: 4px;
    }
    .work-comments .comment-meta .stars {
      color: #e8c4c4;
      margin-left: 8px;
      font-size: 1em;
    }
    .work-comments .comment-content {
      font-size: 0.96em;
      color: #333;
      line-height: 1.6;
      margin-left: 2px;
      margin-top: 2px;
    }
    @media (max-width: 600px) {
      .work-comments {
        padding: 10px 4px 4px 4px;
        border-radius: 8px;
      }
      .work-comments .comment-content {
        font-size: 0.93em;
      }
    }
    /* ====== 編輯個人資料 Modal 美化 ====== */
    .auth-modal-content {
      background: #fff7f7;
      border-radius: 14px;
      box-shadow: 0 4px 24px #b6868620;
      padding: 32px 24px 24px 24px;
      max-width: 350px;
      width: 92vw;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
    }
    .auth-modal-content h2 {
      color: #b77;
      font-size: 1.3em;
      margin-bottom: 18px;
      text-align: center;
      letter-spacing: 1px;
    }
    .auth-modal-content label {
      color: #b77;
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
    }
    .auth-modal-content input, .auth-modal-content select {
      width: 96%;
    padding: 8px 0px;
    border-radius: 7px;
    border: 1px solid #e8c4c4;
    margin-bottom: 12px;
    font-size: 1em;
    background: #fff;
    transition: border 0.2s;
    color: #b77;
    }
    .auth-modal-content input::placeholder {
      color: #b77;
      opacity: 0.85;
    }
    .auth-modal-content input:focus, .auth-modal-content select:focus {
      border: 1.5px solid #b77;
      outline: none;
    }
    .auth-modal-content button.auth-btn:hover {
      background: linear-gradient(135deg, #d3a5a5, #e8c4c4);
      box-shadow: 0 2px 8px #b6868640;
    }
    .auth-modal-content .close-btn {
      color: #b77;
      transition: color 0.2s;
    }
    .auth-modal-content .close-btn:hover {
      color: #e88;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: none; }
    }
    /* ====== 上傳新作品按鈕美化 ====== */
    #upload-work-btn.fab {
      position: fixed;
      right: 28px;
      bottom: 36px;
      z-index: 1000;
      background: linear-gradient(135deg, #e8c4c4, #d3a5a5);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 62px;
      height: 62px;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 6px 24px #b6868640;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow 0.2s, background 0.2s, transform 0.15s;
      cursor: pointer;
    }
    #upload-work-btn.fab:hover {
      background: linear-gradient(135deg, #d3a5a5, #e8c4c4);
      box-shadow: 0 12px 32px #b6868680;
      transform: scale(1.08);
    }
    @media (max-width: 600px) {
      #upload-work-btn.fab {
        right: 12px;
        bottom: 71px;
        width: 50px;
        height: 50px;
        font-size: 1.3em;
      }
    }
    #upload-work-modal {
      position: fixed !important;
      left: 0; top: 0; width: 100vw; height: 100vh;
      z-index: 99999 !important;
      pointer-events: none;
    }
    #upload-work-modal .modal-bg,
    #upload-work-modal .auth-modal-content,
    #upload-work-modal .modal-content {
      z-index: 100000 !important;
      pointer-events: auto;
    }
    @media (max-width: 600px) {
      .admin-card table,
      .admin-card .class-table {
        display: block;
        width: 100%;
        overflow-x: auto;
        white-space: nowrap;
        font-size: 0.95em;
      }
      .admin-card th, .admin-card td {
        min-width: 90px;
        padding: 6px 6px;
      }
    }
    #edit-student-modal {
      z-index: 100000 !important;
    }
    #edit-student-modal .modal-content {
      background: #fff7f7;
      border-radius: 16px;
      box-shadow: 0 6px 32px #b6868620;
      padding: 32px 24px 24px 24px;
      max-width: 350px;
      width: 92vw;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: 0;

    }
    #edit-student-modal h2 {
      color: #b77;
      font-size: 1.25em;
      margin-bottom: 18px;
      text-align: center;
      letter-spacing: 1px;
      font-weight: bold;
    }
    #edit-student-modal label {
      color: #b77;
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
    }
    #edit-student-modal input,
    #edit-student-modal select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1.5px solid #e8c4c4;
      margin-bottom: 16px;
      font-size: 1em;
      background: #fff;
      transition: border 0.2s;
      color: #b77;
    }
    #edit-student-modal input:focus,
    #edit-student-modal select:focus {
      border: 1.5px solid #b77;
      outline: none;
    }
    #edit-student-modal .auth-btn {
      background: linear-gradient(135deg, #e8c4c4, #d3a5a5);
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0.7em 1.2em;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 1em;
      margin-top: 8px;
      margin-bottom: 0;
      box-shadow: 0 2px 8px #b6868640;
      width: 100%;
      display: block;
    }
    #edit-student-modal .auth-btn:hover {
      background: linear-gradient(135deg, #d3a5a5, #e8c4c4);
      box-shadow: 0 4px 16px #b6868640;
    }
    #edit-student-modal .auth-btn:last-child {
      background: #ccc;
      color: #555;
    }
    @media (max-width: 600px) {
      #edit-student-modal .modal-content {
        padding: 18px 6px 12px 6px;
        border-radius: 10px;
        max-width: 98vw;
      }
      #edit-student-modal input,
      #edit-student-modal select {
        padding: 8px 8px;
        font-size: 0.98em;
        margin-bottom: 10px;
      }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: none;}
    }
    @media (max-width: 600px) {
      .admin-card .section-actions {
        flex-direction: column !important;
        align-items: stretch !important;
        gap: 8px !important;
        margin-bottom: 10px !important;
      }
      .admin-card .section-actions > * {
        width: 100% !important;
        min-width: 0 !important;
        margin-right: 0 !important;
        margin-bottom: 0 !important;
        box-sizing: border-box;
      }
      #student-filter-year,
      #student-filter-class,
      #student-search,
      #work-filter-year,
      #work-filter-class,
      #comment-search,
      #comment-filter-class,
      #comment-filter-work {
        width: 100% !important;
        min-width: 0 !important;
        margin-right: 0 !important;
        margin-bottom: 0 !important;
        box-sizing: border-box;
        font-size: 1em;
      }
    }
    @media (max-width: 600px) {
      .profile-header {
        position: relative;
        padding-top: 29px;
        padding-bottom: 29px;
        justify-content: center;
        background: linear-gradient(135deg, #fbeeee 60%, #e8c4c4 100%);

        box-shadow: 0 2px 12px #e8c4c420;
        margin-bottom: 18px;
        border-bottom: 1.5px solid #e8c4c4;
      }
      .profile-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 0.2em;
        width: 100%;
        font-size: 1.08em;
      }
      #edit-profile-btn {
        display: inline-flex;
        align-items: center;
        position: absolute;
        right: 10px;
        top: 25px;
        margin: 0 !important;
        width: 130  px;
        min-width: 95px;
        max-width: 127px;
        font-size: medium;
        padding: 0.22em 0.7em;
        border-radius: 14px;
        background: linear-gradient(215deg, #e8c4c4, #d3a5a5);
        color: #fff;
        box-shadow: 0 2px 8px #b6868620;
        border: none;
        z-index: 7;
        gap: 8px;
        flex-direction: row;
        flex-wrap: nowrap;
        align-content: space-between;
        justify-content: center;
    
      }
      #edit-profile-btn .icon {
        font-size: 1em;
        margin-right: 1px;
      }
    }
    @media (max-width: 600px) {
      .profile-info {
        display: flex;
        flex-direction: row;
        align-items: center;
        text-align: left;
        gap: 10px;
        width: 100%;
        font-size: 1.08em;
        flex-wrap: wrap; /* 若太長自動換行 */
      }
      .profile-name, .profile-role, .profile-studentid {
        margin-bottom: 0;
        max-width: none;
        white-space: nowrap;
        overflow: visible;
        text-overflow: initial;
      }
    }
    @media (max-width: 600px) {
      .work-card {
        width: 96vw;
        max-width: 100vw;
        min-width: 0;
        margin: 0 auto 12px auto;
        padding: 14px 8px;
        box-sizing: border-box;
      }
    }
    .my-works-header {
      margin-bottom: 18px;
      text-align: center;
    }
    .my-works-header h2 {
      color: #b77;
      font-size: 1.35em;
      font-weight: bold;
      letter-spacing: 1px;
      margin: 0;
    }
    .work-desc {
      color: #555;
      font-size: 0.98em;
      margin-top: 4px;
      line-height: 1.5;
    }
    .comments-pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 16px 0;
    }
    .comments-pagination button {
      background: #fff;
      border: 1px solid #e8c4c4;
      color: #b77;
      border-radius: 6px;
      padding: 4px 12px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .comments-pagination button.active,
    .comments-pagination button:hover {
      background: #e8c4c4;
      color: #fff;
    }
    .modal-bg {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.18);
      z-index: 99998;
    }
    .empty-tip:hover {
      color: #b77;
      background: #fbeeee;
      border-radius: 8px;
      transition: 0.2s;
    }
    .profile-name, .profile-role, .profile-studentid {
      display: inline-block;
      margin-right: 8px;
      font-weight: 500;
    }
    .auth-btn {
      background: linear-gradient(135deg, #e8c4c4, #d3a5a5);
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 0.5em 1.2em;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px #b6868640;
      transition: background 0.18s, box-shadow 0.18s;
    }
    .auth-btn:hover {
      background: linear-gradient(135deg, #d3a5a5, #e8c4c4);
      box-shadow: 0 4px 16px #b6868640;
    }
    @media (max-width: 600px) {
      .admin-section {
        max-width: 100vw;
        border-radius: 0;
        padding-left: 2px;
        padding-right: 2px;
      }
      .admin-card {
        border-radius: 0;
        padding-left: 2px;
        padding-right: 2px;
        font-size: 0.97em;
      }
    }
    #upload-work-modal .auth-modal-content,
    #upload-work-modal .modal-content {
      background: #fff7f7;
      border-radius: 16px;
      box-shadow: 0 6px 32px #b6868620;
      padding: 32px 24px 24px 24px;
      max-width: 350px;
      width: 92vw;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
      border: 1.5px solid #e8c4c4;

    }

      font-size: 1.25em;
      margin-bottom: 18px;
      text-align: center;
      letter-spacing: 1px;
      font-weight: bold;
    }

      color: #b77;
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
    }
    #upload-work-modal input,
    #upload-work-modal select,
    #upload-work-modal textarea {
      width: 96%;
      padding: 8px 0px;
      border-radius: 7px;

      margin-bottom: 12px;
      font-size: 1em;
      background: #fff;
      transition: border 0.2s;
      color: #b77;
    }
    #upload-work-modal input:focus,
    #upload-work-modal select:focus,
    #upload-work-modal textarea:focus {
      border: 1.5px solid #b77;
      outline: none;
    }
    #upload-work-modal .auth-btn {
      background: linear-gradient(135deg, #e8c4c4, #d3a5a5);
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 0.5em 1.2em;

      font-weight: 500;

      display: block;
      margin-top: 8px;

<body style="background: #f7eaea; min-height: 100vh;">
  <header>
    <div class="profile-header">
      <div class="profile-info">
        <span id="profile-hello">你好，</span>
        <span id="profile-name"></span>
        <span id="profile-role" style="font-size:0.9em;color:#b77;"> </span>
        <button id="edit-profile-btn" class="auth-btn"><span class="icon">✎</span>個人資料</button>
      </div>
      
      <div class="profile-btns">
        <button id="logout-btn" class="auth-btn">登出</button>
        <a href="index.html" class="auth-btn" style="background:#ccc;">返回展覽</a>
      </div>
    </div>
  </header>
  <main>
    <section>
      <div class="my-works-header">
        <h2>我的作品</h2>
      </div>
      <div id="my-works-list" class="my-works-list"></div>
    </section>
    <section id="admin-section" class="admin-section" style="display:none;">
      <h3 style="font-size:1.5em;margin-bottom:28px;">管理者專區</h3>
      <!-- 班級管理 -->
      <div class="admin-card">
        <h4>班級管理</h4>
        <form id="add-class-form" style="display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-bottom:16px;">
          <input type="text" id="add-class-id" placeholder="班級ID (如 class-a)" required>
          <input type="text" id="add-class-name" placeholder="班級名稱" required>
          <input type="number" id="add-class-year" placeholder="學年 (如 2025)" required>
          <button type="submit" class="auth-btn">新增班級</button>
        </form>
        <div id="class-list-by-year"></div>
      </div>
      <!-- 組別管理 -->
      <div class="admin-card">
        <h4>組別管理</h4>
        <form id="add-groups-form" style="display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-bottom:16px;">
          <select id="add-groups-class" required></select>
          <input type="number" id="add-groups-count" min="1" max="20" placeholder="組別數量" required>
          <button type="submit" class="auth-btn">批量建立組別</button>
        </form>
        <div id="group-list-by-class"></div>
      </div>
      <!-- 學生帳號管理 -->
      <div class="admin-card">
        <h4>學生帳號管理</h4>
        <div class="section-actions">
          <select id="student-filter-year"><option value="">全部學年</option></select>
          <select id="student-filter-class"><option value="">全部班級</option></select>
