<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愛的旅程 - 心靈的相遇</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile-bottom.css">
    <!-- 添加Google字體 - 適合朗讀主題的優雅字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
.header-main { 
    justify-content: space-between; 
    align-items: flex-start; 
    padding: 0 24px; 
}

.auth-container { 
    min-width: 120px; 
    text-align: right; 
    margin-top: 10px; 
}

.class-selector { 
    gap: 10px;
    margin: 20px 0px -22px -8px;
    justify-content: center;
    flex-wrap: wrap;
    padding: 0 1rem;
}

.class-btn { 
    padding: 0.8rem 1.8rem; 
    border-radius: 30px; 
    border: none; 
    background: rgba(251, 238, 238, 0.8); /* 改為與header呼應 */
    color: #8B5A5A; /* 統一深色調 */
    font-size: 1em; 
    cursor: pointer; 
    transition: all 0.3s ease; 
    backdrop-filter: blur(10px);
    box-shadow: 0 2px 8px rgba(187, 119, 119, 0.1);
    border: 1px solid rgba(232, 196, 196, 0.3);
}

.class-btn.active, .class-btn:hover { 
    background: rgba(232, 196, 196, 0.9); 
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(187, 119, 119, 0.2);
}

.class-btn.active {
    background: white;
    color: #8B5A5A;
    box-shadow: 0 4px 15px rgba(187, 119, 119, 0.15);
}

.works-container { 
    display: none; 
    margin-bottom: 32px; 
    animation: fadeIn 0.5s ease-in-out;
}

.works-container.active { 
    display: block; 
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.group-section { 
    margin-bottom: 3rem; 
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    padding: 1.5rem;
    box-shadow: 0 4px 15px rgba(187, 119, 119, 0.08);
    border: 1px solid rgba(232, 196, 196, 0.3);
}

.group-title { 
    font-size: 1.3rem; 
    font-weight: 600; 
    margin-bottom: 1.5rem; 
    color: #8B5A5A; 
    text-align: center;
    position: relative;
    padding-bottom: 0.5rem;
}

.group-title:after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 2px;
    background: linear-gradient(to right, #e8c4c4, #bb7777);
}

.works-grid { 
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 2rem;
    margin-top: 1.5rem;
}

.work-item { 
    background: #fff; 
    border-radius: 15px; 
    box-shadow: 0 4px 20px rgba(187, 119, 119, 0.1); 
    overflow: hidden;
    border: 1px solid rgba(240, 230, 224, 0.8);
    transition: all 0.3s ease;
    position: relative;
}

.work-item:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 30px rgba(187, 119, 119, 0.2);
}

.work-title { 
    font-weight: 600; 
    font-size: 1.2rem; 
    margin-bottom: 6px; 
    color: #8B5A5A;
    padding: 1.2rem;
    text-align: center;
    border-top: 1px solid rgba(240, 230, 224, 0.8);
    line-height: 1.4;
}

.work-meta { 
    color: #888; 
    font-size: 0.95em; 
    margin-bottom: 8px; 
}

.video-container { 
    margin-bottom: 8px; 
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
    background-color: #000;
    border-bottom: 2px solid #e8c4c4;
}

.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
}

.student-name {
    background: linear-gradient(135deg, #e8c4c4, #bb7777);
    color: white;
    padding: 1rem 1.2rem;
    text-align: center;
    font-weight: 600;
    font-size: 1.1rem;
    line-height: 1.4;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
}

.comments-section {
    border-top: 1px solid rgba(240, 230, 224, 0.8);
}

.comments-header {
    padding: 1rem 1.2rem;
    background: linear-gradient(135deg, #fbeeee, #f0e6e0);
    cursor: pointer;
    transition: all 0.3s ease;
    border-bottom: 1px solid #e8c4c4;
}

.comments-header:hover {
    background: linear-gradient(135deg, #f0e6e0, #e8c4c4);
}

.comments-title {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    color: #8B5A5A;
}

.comments-count {
    background: #8B5A5A;
    color: white;
    padding: 0.2rem 0.6rem;
    border-radius: 12px;
    font-size: 0.8rem;
    font-weight: 500;
}

.comments-content {
    background: #fff;
    padding: 1.2rem;
}

.comment {
    border-bottom: 1px solid rgba(240, 230, 224, 0.8);
    padding: 1rem 0;
    margin-bottom: 1rem;
    transition: all 0.3s ease;
}

.comment:hover {
    background: rgba(232, 196, 196, 0.05);
    border-radius: 8px;
    padding-left: 0.5rem;
}

.comment-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.8rem;
    font-size: 0.9rem;
    color: #666;
}

.commenter-info {
    display: flex;
    align-items: center;
    gap: 0.8rem;
}

.commenter-name {
    font-weight: 600;
    color: #8B5A5A;
}

.commenter-class {
    color: #888;
    font-size: 0.8rem;
}

.rating-stars {
    color: #e8c4c4;
    font-size: 1rem;
}

.comment-content {
    font-size: 0.95rem;
    line-height: 1.6;
    color: #333;
    padding: 0.5rem 0;
}

.comments-pagination {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 1px solid rgba(240, 230, 224, 0.8);
}

.page-button {
    padding: 0.5rem 0.8rem;
    border: 1px solid #e8c4c4;
    background: #fff;
    color: #8B5A5A;
    cursor: pointer;
    border-radius: 6px;
    transition: all 0.3s ease;
    font-weight: 500;
}

.page-button:hover {
    background: #fbeeee;
    transform: translateY(-1px);
}

.page-button.active {
    background: #8B5A5A;
    color: white;
    border-color: #8B5A5A;
}

.loading-indicator {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 16px;
    z-index: 100;
    background: rgba(0, 0, 0, 0.7);
    padding: 1rem 1.5rem;
    border-radius: 8px;
    backdrop-filter: blur(5px);
}

.auth-btn {
    background: linear-gradient(135deg, #e8c4c4, #bb7777);
    color: white;
    border: none;
    border-radius: 20px;
    padding: 0.6rem 1.2rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.9rem;
}

.auth-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(187, 119, 119, 0.25);
}

/* 登入 Modal 樣式 */
.tab-btn {
    flex: 1;
    padding: 0.8rem;
    border: none;
    background: none;
    color: #999;
    cursor: pointer;
    transition: all 0.3s ease;
    border-bottom: 2px solid transparent;
}

.tab-btn.active {
    color: #8B5A5A;
    border-bottom-color: #8B5A5A;
}

.tab-btn:hover {
    color: #8B5A5A;
}

.login-form {
    transition: all 0.3s ease;
}

.login-form input:focus {
    outline: none;
    border-color: #8B5A5A;
    box-shadow: 0 0 0 2px rgba(139, 90, 90, 0.2);
}

/* 成功/錯誤訊息樣式 */
.message {
    padding: 0.8rem;
    border-radius: 8px;
    margin-bottom: 1rem;
    text-align: center;
}

.message.success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.message.error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

/* 年份選擇器 */
.year-selector { 
    display: flex; 
    gap: 10px; 
    justify-content: center; 
    margin-bottom: 10px; 
}

.year-btn { 
    padding: 0.6em 1.4em; 
    border-radius: 20px; 
    border: none; 
    background: #fff; 
    color: #8B5A5A; 
    font-size: 1em; 
    font-weight: 500; 
    cursor: pointer; 
    transition: all 0.2s; 
    box-shadow: 0 2px 8px rgba(187, 119, 119, 0.1);
    border: 1px solid rgba(232, 196, 196, 0.3);
}

.year-btn.active, .year-btn:hover { 
    background: #8B5A5A; 
    color: #fff; 
    box-shadow: 0 4px 16px rgba(187, 119, 119, 0.2); 
}

/* 認證相關元素 */
#auth-container {
    position: fixed; 
    top: 24px; 
    right: 24px; 
    z-index: 2000;
    min-width: 0; 
    text-align: right;
}

.auth-fab {
    width: 48px; 
    height: 48px; 
    border-radius: 50%; 
    background: #e8c4c4;
    color: #fff; 
    font-size: 1.5em; 
    font-weight: bold; 
    display: flex; 
    align-items: center; 
    justify-content: center;
    box-shadow: 0 2px 8px rgba(187, 119, 119, 0.2); 
    cursor: pointer; 
    position: relative;
    transition: box-shadow 0.2s;
}

.auth-fab:hover { 
    box-shadow: 0 4px 16px rgba(187, 119, 119, 0.3); 
}

.auth-fab-avatar { 
    font-size: 1.2em; 
}

.auth-fab-arrow { 
    position: absolute; 
    right: 8px; 
    bottom: 6px; 
    font-size: 0.8em; 
    color: rgba(255, 255, 255, 0.8); 
}

.auth-panel {
    background: #fff; 
    border-radius: 12px; 
    box-shadow: 0 2px 8px rgba(187, 119, 119, 0.1);
    margin-top: 8px; 
    padding: 1rem 1.2rem; 
    min-width: 180px;
    display: block; 
    position: absolute; 
    right: 0; 
    top: 56px;
    z-index: 10;
}

.auth-panel .auth-btn { 
    width: 100%; 
    margin: 0.5em 0 0 0; 
}

.auth-panel-modern {
    position: fixed; 
    top: 20px; 
    right: 90px; 
    z-index: 2001;
    background: #fff; 
    border-radius: 50px; 
    box-shadow: 0 8px 32px rgba(187, 119, 119, 0.2);
    padding: 0 2.2rem; 
    min-width: 400px; 
    min-height: 70px; 
    max-width: 90vw;
    display: flex; 
    flex-direction: row; 
    align-items: center; 
    gap: 1.1rem;
    transform: translateX(80%) scale(0.85);
    opacity: 0;
    pointer-events: none;
    transition:
        transform 0.55s cubic-bezier(.4,0,.2,1),
        opacity 0.38s cubic-bezier(.4,0,.2,1),
        box-shadow 0.38s cubic-bezier(.4,0,.2,1);
}

.auth-panel-modern.open {
    transform: translateX(0) scale(1);
    opacity: 1;
    pointer-events: auto;
    box-shadow: 0 16px 48px rgba(187, 119, 119, 0.3);
}

.auth-panel-avatar {
    width: 56px; 
    height: 56px; 
    border-radius: 50%;
    background: #e8c4c4; 
    color: #fff; 
    font-size: 2em; 
    font-weight: bold;
    display: flex; 
    align-items: center; 
    justify-content: center;
    margin-right: 0.5rem;
}

.auth-panel-info {
    display: flex; 
    flex-direction: column; 
    align-items: flex-start; 
    min-width: 120px;
}

.auth-panel-name { 
    font-weight: 700; 
    color: #8B5A5A; 
    font-size: 1.1em; 
}

.auth-panel-meta { 
    color: #888; 
    font-size: 0.98em; 
    margin-top: 2px; 
}

.auth-panel-btns {
    display: flex; 
    flex-direction: row; 
    gap: 0.7em; 
    margin-left: auto;
}

.auth-btn-modern {
    padding: 0.6em 1.2em; 
    border-radius: 20px; 
    border: none;
    background: linear-gradient(135deg, #e8c4c4, #bb7777);
    color: #fff; 
    font-size: 1em; 
    font-weight: 500;
    display: flex; 
    align-items: center; 
    gap: 0.5em;
    cursor: pointer; 
    transition: background 0.2s, box-shadow 0.2s;
}

.auth-btn-modern.logout { 
    background: linear-gradient(135deg, #e88888, #bb7777);
}

.auth-btn-modern:hover { 
    box-shadow: 0 2px 12px rgba(187, 119, 119, 0.25);
}

@media (max-width: 768px) {
    .works-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
    }
    .group-section {
        padding: 1rem;
        margin-bottom: 2rem;
    }
    .work-item {
        margin: 0 0.5rem;
    }
    .student-name {
        font-size: 1rem;
        padding: 0.8rem 1rem;
    }
    .work-title {
        font-size: 1.1rem;
        padding: 1rem;
    }
}

@media (max-width: 600px) {
    #auth-container { 
        top: 8px; 
        right: 8px; 
    }
    .auth-fab { 
        width: 40px; 
        height: 40px; 
        font-size: 1.1em; 
    }
    .auth-panel { 
        min-width: 120px; 
        padding: 0.7rem 0.6rem; 
    }
    .auth-fab-modern {
        width: 44px; 
        height: 44px; 
        font-size: 1.2em; 
        top: 8px; 
        right: 8px;
    }
    .auth-panel-modern {
        position: fixed;
        top: 56px;
        left: 0;
        right: 0;
        margin: 0 auto;
        width: 96vw;
        max-width: 420px;
        min-width: 0;
        padding: 0.7rem 0.7rem 0.5rem 0.7rem;
        border-radius: 22px;
        min-height: 0;
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
        transform: translateY(-40%) scale(0.95);
        opacity: 0;
        pointer-events: none;
        transition:
            transform 0.5s cubic-bezier(.4,0,.2,1),
            opacity 0.32s cubic-bezier(.4,0,.2,1),
            box-shadow 0.32s cubic-bezier(.4,0,.2,1);
    }
    .auth-panel-modern.open {
        transform: translateY(0) scale(1);
        opacity: 1;
        pointer-events: auto;
        box-shadow: 0 8px 32px rgba(187, 119, 119, 0.3);
    }
    .auth-panel-avatar {
        width: 36px; 
        height: 36px; 
        font-size: 1em;
        margin: 0 auto 0.2rem auto;
    }
    .auth-panel-info {
        min-width: 0;
        font-size: 0.95em;
        align-items: center;
        text-align: center;
        margin-bottom: 0.2rem;
    }
    .auth-panel-name { 
        font-size: 1em; 
    }
    .auth-panel-meta { 
        font-size: 0.9em; 
    }
    .auth-panel-btns {
        gap: 0.3em;
        flex-wrap: wrap;
        margin-left: 0;
        justify-content: center;
        display: flex;
    }
    .auth-btn-modern {
        padding: 0.38em 0.7em;
        font-size: 0.92em;
        border-radius: 13px;
    }
}

@media (max-width: 480px) {
    main {
        padding: 1rem 0.5rem;
    }
    .works-grid {
        gap: 1rem;
    }
    .group-section {
        padding: 0.8rem;
    }
    .comments-content {
        padding: 1rem;
    }
}
    </style>
</head>
<body>
    <header>
        <div class="header-main">
            <div>
                <h1 class="fade-in">情詩朗讀線上成果展</h1>
                <p class="fade-in" style="color: #fff; margin-top: 10px;">指導老師：南臺科技大學 / 駱育萱</p>
            </div>
            <!-- <div id="auth-container" class="auth-container"></div> -->
        </div>
        <div id="year-selector" class="year-selector" style="display:flex;gap:10px;justify-content:center;margin:18px 0 0 0;"></div>
        <nav class="class-selector" id="class-selector"></nav>
    </header>
    <main id="main-content"></main>
    
    <!-- 登入 Modal -->
    <div id="login-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.5); z-index: 10000;">
        <div style="position: relative; margin: 5vh auto; background: #fff; padding: 2rem; border-radius: 15px; max-width: 400px; width: 90vw; box-shadow: 0 10px 30px rgba(0,0,0,0.3); max-height: 90vh; overflow-y: auto;">
            <h2 style="text-align: center; color: #b68686; margin-bottom: 1rem;">登入個人專區</h2>
            <p style="text-align: center; color: #666; font-size: 14px; margin-bottom: 1.5rem;">登入後可管理個人作品、上傳新作品</p>
            <div id="login-tabs" style="display: flex; margin-bottom: 1.5rem; border-bottom: 2px solid #f0e6e0;">
                <button id="google-tab" class="tab-btn" onclick="switchLoginTab('google')">Google 登入</button>
                <button id="anonymous-tab" class="tab-btn" onclick="switchLoginTab('anonymous')">匿名登入</button>
            </div>
            
            <!-- Email 登入表單 -->
            <div id="email-form" class="login-form">
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; color: #666;">Email</label>
                    <input type="email" id="login-email" placeholder="請輸入 Email" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;">
                </div>
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; color: #666;">密碼</label>
                    <input type="password" id="login-password" placeholder="請輸入密碼" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;">
                </div>
                <button onclick="doLoginWithEmail()" class="auth-btn" style="width: 100%; margin-bottom: 1rem;">登入</button>
                <button onclick="showRegisterForm()" class="auth-btn" style="width: 100%; background: #9e7676;">註冊新帳號</button>
            </div>
            
            <!-- Email 註冊表單（動態切換顯示） -->
            <div id="register-form-wrap" class="login-form" style="display:none;">
              <form id="register-form-modal">
                <div class="form-group">
                  <label for="reg-email-modal">電子郵件:</label>
                  <input type="email" id="reg-email-modal" required>
                </div>
                <div class="form-group">
                  <label for="reg-password-modal">密碼:</label>
                  <input type="password" id="reg-password-modal" required>
                </div>
                <div class="form-group">
                  <label for="reg-name-modal">姓名:</label>
                  <input type="text" id="reg-name-modal" required>
                </div>
                <div class="form-group">
                  <label for="reg-studentid-modal">學號:</label>
                  <input type="text" id="reg-studentid-modal" required>
                </div>
                <div class="form-group">
                  <label for="reg-class-modal">班級:</label>
                  <select id="reg-class-modal" required><option value="">載入中...</option></select>
                </div>
                <div class="form-group">
                  <label for="reg-group-modal">組別:</label>
                  <select id="reg-group-modal" required><option value="">請先選擇班級</option></select>
                </div>
                <button type="submit" class="submit-btn">註冊</button>
                <button type="button" onclick="showLoginForm()" class="auth-btn" style="width:100%;margin-top:10px;">返回登入</button>
              </form>
            </div>
            
            <!-- Google 登入 -->
            <div id="google-form" class="login-form" style="display: none;">
                <p style="text-align: center; color: #666; margin-bottom: 1.5rem;">使用 Google 帳號快速登入</p>
                <button onclick="loginWithGoogle()" class="auth-btn" style="width: 100%; background: #4285f4;">Google 登入</button>
            </div>
            
            <!-- 匿名登入 -->
            <div id="anonymous-form" class="login-form" style="display: none;">
                <p style="text-align: center; color: #666; margin-bottom: 1.5rem;">無需帳號，快速體驗</p>
                <button onclick="loginAnonymously()" class="auth-btn" style="width: 100%; background: #9e7676;">匿名登入</button>
            </div>
            
            <button onclick="closeLoginModal()" style="position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; color: #999; cursor: pointer;">×</button>
        </div>
    </div>
    
    <footer>
        <p>© 2025 情詩朗讀線上成果展 | 版權所有</p>
    </footer>
    <!-- 浮動登入卡片 靜態插入 -->
    <div id="auth-fab" class="auth-fab-modern" tabindex="0"></div>
    <div id="auth-panel-modern" class="auth-panel-modern"></div>
    <div id="auth-panel-bg" class="auth-panel-bg" style="display:none;"></div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- 自訂腳本 -->
    <script src="firebase-config.js"></script>
    <script src="main.js"></script>
    <div id="mobile-bottom-nav" class="mobile-bottom-nav">
      <button class="nav-btn nav-exhibition active" id="nav-exhibition" onclick="showExhibitionTab()">
